<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Vue Router Sample</title>
</head>
<body>
	<div id="app">
        <!-- 화면이 보여질 영역 -->
        <router-view></router-view>
    </div>

    <script src="../js/vue.js"></script>
    <script src="../js/vue-router.js"></script>
    <script>
        var User = {
            template:
            `<div>
                User component
                <router-view></router-view>
            </div>`
            //그레이브: grave 탭과 개행을 인식하는 특징, 특정변수 삽입 용도. 여러줄 주석일때 사용한다.
            //html에서 <pre> 태그와 같은 역할
        };
        //file:///D:/JavaProgramming/vue_source/ch4/index02.html#/user
        var UserProfile = { template: '<p>User Profile component</p>'};
        var UserPost = { template: '<p>User Post component</p>'};

        var routes = [
            {
                path: '/user', component: User,
                children: [
                    {
                        path: 'posts',
                        component: UserPost
                    },
                    {
                        path: 'profile',
                        component: UserProfile
                    }
                ]
            }
        ];
        var router = new VueRouter({
            //root가 설정된 서버에서 작동 됨
            //mode: 'history',
            routes
        });
        var app = new Vue({
            router
        }).$mount('#app');
    </script>

</body>
</html>
