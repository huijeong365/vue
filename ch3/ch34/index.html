<!DOCTYPE html>
<html>
  <head>
    <title>Vue Component Registration</title>
  </head>
  <body>
    <div id='app'>
      <my-component1></my-component1>
      <my-component2></my-component2>
    </div>
    <script src="../../js/vue.js"></script>
    <script>
      //첫번째 컴포넌트
      var cmp1 = {
        template: '<div>첫 번째 지역 컴포넌트 : {{ cmp1Data }}</div>',
        data: function(){
          return{
            cmp1Data : 100
          }
        }
      };

      //두번째 컴포넌트
      var cmp2 = {
        template: '<div>두 번째 지역 컴포넌트 : {{ cmp2Data }}</div>',
        data: function(){
          return{
            cmp2Data : cmp1.data.cmp1Data //값이 안나옴. cmp1은 지역변수 이기 때문에 cmp2에서 불러올 수 없음.
          }
        }
      };

      new Vue({
        el: '#app',
        components:{ //지역 컴포넌트 등록
          'my-component1': cmp1,
          'my-component2': cmp2
        }
      });

    </script>
  </body>
</html>
